name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Or your primary branch, e.g., master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Build English Docs
        run: mkdocs build -f mkdocs_en.yml -d site/en

      - name: Build Chinese Docs
        run: mkdocs build -f mkdocs_zh.yml -d site/zh

      - name: Create redirect at root
        run: echo '<meta http-equiv="refresh" content="0; url=./en/">' > site/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site